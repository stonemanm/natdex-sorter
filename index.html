<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort by National Dex Order</title>

    <link rel="icon" type="image/svg+xml" href="favicon.ico?" sizes="any">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Define Functions -->
    <script type="module" src="./sort.js"></script>

    <header>
        <h1>Pokémon Sorter</h1>
        <p>
            Sorts lines of input by the Pokémon species listed in that line.<br>
            Non-Pokémon lines will be placed at the bottom.
        </p>
    </header>

    <form id="id_reset">
        <div class="input_container">

            <!-- Input Text to sort -->
            <fieldset>
                <legend>Input</legend>

                <textarea id="id_in"
                    oninput="document.getElementById('id_out').value = sort(document.getElementById('id_in').value);"></textarea>
            </fieldset>


            <div class="buttons">
                <input type="button" value="Reset" onclick="reset_form('id_reset');">

                <input type="button" value="Sort"
                    onclick="document.getElementById('id_out').value = sort(document.getElementById('id_in').value);">
            </div>


            <!-- Sorted Output -->
            <fieldset class="output_container">
                <legend>Sorted</legend>

                <textarea readonly id="id_out"></textarea>
            </fieldset>

        </div>
    </form>

    <footer>
        <a href="https://github.com/stonemanm/natdex-sorter">
            View on GitHub
            <img src="./images/GitHub-Mark-120px-plus.png"
                height="24px" width="24px">
        </a>
    </footer>

</html>
