<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="./assets/custom/img/favicon.ico?" sizes="any">

    <title>Sort by National Dex Order</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="./assets/lib/bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/lib/bootstrap-3.4.1-dist/css/bootstrap-theme.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/custom/css/style.css">
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="./assets/lib/bootstrap-3.4.1-dist/js/bootstrap.js"></script>

    <!-- Custom JS -->
    <script src="./assets/custom/js/sort.js"></script>


    <div class="container-fluid">
        <div class="page-header">
            <h1>Pokémon Sorter</h1>
            <p class="lead">Sorts lines of input by the Pokémon species listed in that line.
            <br>Non-Pokémon lines will be placed at the bottom.</p>
        </div>

        <div class="buttons">
            <input type="button" value="Reset" onclick="reset_form('id_reset');">

            <input type="button" value="Sort"
                onclick="document.getElementById('id_out').value = sort(document.getElementById('id_in').value);">
        </div>

        <div class="row">
            <div class="col-md-6">
                <!-- Input text to sort -->
                <fieldset>
                    <legend>Input</legend>

                    <textarea id="id_in"
                        oninput="document.getElementById('id_out').value = sort(document.getElementById('id_in').value);"></textarea>
                </fieldset>
            </div>

            <div class="col-md-6">
                <div class="bs-clipboard"><button type="button" class="btn-clipboard" title="" data-original-title="Copy to clipboard">Copy</button></div>
                <!-- Sorted output -->
                <fieldset class="output_container">
                    <legend>Sorted</legend>

                    <textarea id="id_out"></textarea>
                </fieldset>
            </div>
        </div>

        <div class="page-footer">
            <a href="https://github.com/stonemanm/natdex-sorter">
                View on GitHub
                <img src="./assets/custom/img/GitHub-Mark-120px-plus.png"
                    height="24px" width="24px">
            </a>
        </div>
    </div>
</html>
